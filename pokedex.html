<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fotos/favicon.png" type="image/x-icon">
    <!--css e js-->
    <script  defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <!--icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="" alt="" class="pokemon_img">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">

            <input  type="search"
                    class="input_search"
                    placeholder="Name or Number"
                    required>
                     
        </form>
        <div class="buttons">
            <button class="button btn-prev">
                <i class="fa-solid fa-angles-left"></i>
                Prev
            </button>

            <button class="button btn-next">Next 
                <i class="fa-solid fa-angles-right"></i>
            </button>
        </div>
       
          

        <img src="fotos/pokedex.png" alt="Pokedex" class="pokedex">


    </main>
    
</body>
</html>
